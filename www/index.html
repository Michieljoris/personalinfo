<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en">
  <head id="head--"><title>A Document of Personal Information</title><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'><meta http-equiv='X-UA-Compatible' content='IE=Edge'>
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<script src="http://localhost:9090/skewer"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"><link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.2.custom.css"><link rel="stylesheet" type="text/css" href="css/angular-ui.css"><link rel="stylesheet" type="text/css" href="css/persona-buttons.css"><link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
  <body id="ng:app" ng:app="myApp" ng-controller='mainCntl' ng-cloak>
    <div id="wrapper--"><div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Pave the Way</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="">
            <a href="#!guide">Guide</a>
          </li>
          <li class="">
            <a href="#!template">Template</a>
          </li>
        </ul>
      </div>
      <div class="pull-right" ng-hide="isGuideViewBla()"> 
	<a ng-hide="signedIn" href="#" class="persona-button blue pull-right" ng-click="signin($event)"><span>Sign in</span></a> 
	<a ng-show="signedIn" href="#" class="persona-button blue pull-right" ng-click="signout($event)"><span>Sign out</span></a>
      </div> 
      
      <button id="shareButton" ng-click="click($event,'share')" class="btn btn-inverse  pull-right ">Share</button>
      <button id="pdfButton" ng-click="click($event,'pdf')" class="btn btn-inverse  pull-right ">Pdf</button>
      
      
      
    </div>
  </div>
</div>

<header id="overview" class="jumbotron subhead">
  <div class="container">
    <h1>{{title}}</h1>
    
    <div ng-hide="isGuideView()" class="dropdown pull-left">
      <button ng-hide="viewMode" class="btn btn-small btn-primary
      dropdown-toggle ">Document <span class="caret"></span></button>
      <ul class="dropdown-menu">
	<li ng-repeat="choice in docChoices">
	  <a class="" id="{{choice}}" ng-click="click($event,choice)">{{choice}}</a>
	</li>
      </ul>
    </div>
    <p ng-show="isGuideView()" class="lead" style="text-align:center" >Ideas & Strategies</p>
    <p ng-hide="isGuideView()" class="lead">   
      <button id="editButton" ng-click="click($event,'edit')" class="btn btn-small btn-primary  pull-right ">{{editButtonText}}</button>
      <button ng-hide="viewMode" id="saveButton" ng-click="click($event,'save')" class="btn btn-small  btn-primary pull-right ">Save</button>
      <button ng-hide="viewMode" id="openButton" ng-click="click($event,'open')" class="btn btn-small  btn-primary pull-right ">Open</button>
      
      <span ng-hide="viewMode" class="btn-group pull-right">
        <button type="button" class="btn btn-small btn-inverse" ng-model="radioModel" btn-radio="'dropbox'">Dropbox</button>
        <button type="button" class="btn btn-small btn-inverse" ng-model="radioModel" btn-radio="'database'">Database</button>
        <button type="button" class="btn btn-small btn-inverse" ng-model="radioModel" btn-radio="'local'">Local</button>
        <button type="button" class="btn btn-small btn-inverse" ng-model="radioModel" btn-radio="'disk'">Disk</button>
      </span>
      
    </p>
    
    
  </div>
</header>


<div class="ng-view"></div>



<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script><script type="text/javascript" src="js/jquery-ui-1.10.2.custom.min.js"></script><script type="text/javascript" src="js/bootstrap.js"></script><script type="text/javascript" src="js/angular.min.js"></script><script type="text/javascript" src="js/angular-ui.js"></script><script type="text/javascript" src="js/ui-bootstrap-tpls-0.2.0.js"></script><script type="text/javascript" src="js/modernizr.js"></script><script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script><script type="text/javascript" src="js/jquery.mjs.nestedSortable.js"></script><script type="text/javascript" src="js/tinymce/tiny_mce.js"></script><script type="text/javascript" src="js/crypt.js"></script><script type="text/javascript" src="js/sjcl.js"></script><script type="text/javascript" src="js/cookie.js"></script><script type="text/javascript" src="js/persona_include.js"></script><script type="text/javascript" src="js/persona.js"></script><script type="text/javascript" src="js/myangular.js"></script><script type="text/javascript" src="js/templateCntl.js"></script><script type="text/javascript" src="js/myjs.js"></script><script type="text/javascript" src="js/router.js"></script>
</div> 
  </body>
</html>
